<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile_card">
        <div class="header">
            <img src="./icons/user-circle.png" alt="profile picture">
        </div>
        <div class="name">
            <p>Jane Doe</p>
        </div>
        <div class="location">
            <p><img src="./icons/map-marker.png" alt="map marker icon">Seattle</p>
        </div>
        <div class="job-title">
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
        </div>
        <div class="edit_profile">
            <img src="./icons/gear.png" alt="gear icon"><a href="#">edit profile</a>
        </div>
    </div>
    
</body>
</html>
