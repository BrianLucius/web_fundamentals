<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFLEX NavBar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav-bar">
        <div id="nav-left">
            <img id="logo" src="./assets/logo.png" alt="Netflix Logo">
            <ul>
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>New & Popular</li>
                <li>My List</li>
                <li>Audio & Subtitles</li>
            </ul>
        </div>
        <div id="nav-right">
            <input type="text" value="Titles, peoples, genres">
            <ul id="ul-right">
                <li>Kids</li>
                <li>DVD</li>
                <li><img id="notification" src="./assets/notification.png" alt=""></li>
                <li><img id="avatar" src="./assets/user.png" alt=""></li>
                <li>&#x25BC</li>
            </ul>
        </div>
    </div>
</body>
</html>
